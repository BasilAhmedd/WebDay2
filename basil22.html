<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="/login.css">
</head>
<body>
  <div class="login_form_Container">
    <div class="login_form">
      <h1 class="title">Login</h1>
      <form action="" class="loginForm">
       <label for="" class="formlabel">
       <input type="text" placeholder="UserName" class="inputname"> 
       </label>
       <br>
       <label for="" class="formlabel">
       <input type="password" placeholder="Password" class="inputpass"> 
       </label>
       <br>
       <button class="confirmLogin" onclick="loll()">Login</button>

       <br>
       <button class="confirmLogin" >Forget Password</button>
   
       <br>
       <button class="confirmLogin" >Sign Up</button>
       <a href="" class="signuplink">Dont Have Account?</a>
      </form>
    </div>
    <div class="signup">
      <form class="myForm">
        <h1 class="title">Register</h1>
        <label for="" class="formlol"><input class="userlol" type="text" placeholder="UserName"></label>
        <br>
        <label for="" class="formlol"><input class="phonelol" type="text" placeholder="PhoneNumber"></label>
        <br>
          <div class="lolradio">
            <label for="" class="formlol">Male<input class="radiooo" name="loll" type="radio" placeholder="gemder"></label>
            <br>
            <label for="" class="formlol">Female<input class="radiooo" name="loll" type="radio" placeholder="gemder"></label>
          </div>
        <br>
        <label for="" class="formlol"><input class="passlol" type="password" placeholder="password"></label>
        <br>
        <label for="" class="formlol"><input class="agelol" type="text" placeholder="Age"></label>
        <br><br>
        <button class="confirmLogin" type="button" onclick="lol()">submit</button>
      </form>
    </div>
    <div class="Update">
      <h1 class="title">PasswordUpdate</h1>
      <form action="" class="UpdateForm">
       <label for="" class="formUpdate">
       <input type="text" placeholder="UserName" class="UpdateName"> 
       </label>
       <br>
       <label for="" class="formUpdate">
       <input type="password" placeholder="Password" class="Updatepass"> 
       </label>
       <br>
       <button class="confirmLogin" onclick="Update()">Login</button>
     
      </form>
    </div>
  </div>
<script src="./basilahmed.js"></script>
</body>
</html>
